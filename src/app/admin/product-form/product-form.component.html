<form>
  <div class="form-group">
    <label for="title">Title</label>
    <input id="title" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="pages">Pages</label>
    <input id="pages" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
      <span class="input-group-addon">$</span>
      <input id="price" type="number" class="form-control" aria-label="Amount (to the nearest dollar)">
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select id="category" type="string" class="form-control">
      <option></option>
      <option *ngFor="let c of categories$ | async" [value]="c.keyy">{{c.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="imageUrl">Image URL</label>
    <input id="imageUrl" type="text" class="form-control">
  </div>
  <button class="btn btn-primary">Save</button>
</form>
