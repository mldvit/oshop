<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group">
    <label for="title">Title</label>
    <input id="title" type="text" class="form-control" ngModel name="title">
  </div>
  <div class="form-group">
    <label for="author">Author</label>
    <input id="author" type="text" class="form-control" ngModel name="author">
  </div>
  <div class="form-group">
    <label for="suggestedBy">Suggested by</label>
    <input id="suggestedBy" type="text" class="form-control" ngModel name="suggestedBy">
  </div>
  <div class="form-group">
    <label for="pages">Pages</label>
    <input id="pages" type="text" class="form-control" ngModel name="pages">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
      <span class="input-group-addon">â‚¬</span>
      <input id="price" type="number" class="form-control" aria-label="Amount (to the nearest dollar)" ngModel name="price">
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select id="category" class="form-control" ngModel name="category">
      <option></option>
      <option *ngFor="let c of categories$ | async" [value]="c.key">{{c.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="note">Note</label>
    <input id="note" type="text" class="form-control" ngModel name="note">
  </div>
  <div class="form-group">
    <label for="imageUrl">Image URL</label>
    <input id="imageUrl" type="text" class="form-control" ngModel name="imageUrl">
  </div>
  <button class="btn btn-primary">Save</button>
</form>
