<div  *ngIf="product.title" class="card">
  <img *ngIf="product.imageUrl" [src]="product.imageUrl" alt="{{product.title}}" class="card-img-top">
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{ product.price | currency:'EUR':'symbol'}} {{product.category}}</p>
  </div>
  <div *ngIf="showActions" class="card-footer">
    <button *ngIf="quantity === 0; else updateQuantity" class="btn btn-secondary btn-block" (click)="addToCart()">Add to Cart</button>
    <ng-template #updateQuantity>
      <div class="row no-gutters">
        <div class="col-2">
          <button class="btn btn-secondary btn-block" (click)="removeFromCart()">-</button>
        </div>
        <div class="col text-center">{{quantity}} in cart</div>
        <div class="col-2">
          <button class="btn btn-secondary btn-block" (click)="addToCart()">+</button>
        </div>
      </div>
    </ng-template>
    
  </div>
</div>
